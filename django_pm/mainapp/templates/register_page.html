{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Django_pm</title>
  <link rel="stylesheet" href="{% static 'css/mainapp.css' %}" type="text/css">
  </link>
</head>

<body>
  <header>
    <form method="POST" action="login">
      {% csrf_token %}
      <button type='submit'> Авторизация </button>
    </form>
  </header>
  <section>
    <form method="POST" action="add_register">
      {% csrf_token %}
      <span class="label__register"> Зарегистрируйтесь для начала работы </span>
      <!-- {{ form.login.label }} -->
      <span class="label__login">Логин</span>
      {{ form.login }}
      <!-- {{ form.password.label }} -->
      <span class="label__login">Пароль</span>
      {{ form.password }}
      <span class="label__login">Подтвердите пароль</span>
      <!-- {{ form.confirm_pass.label }} -->
      {{ form.confirm_pass }}
      <div class="register_buttons">
        <button type='submit' name="login_button"> Зарегистрироваться</button>
      </div>
    </form>
  </section>
  <footer></footer>
</body>

</html>
