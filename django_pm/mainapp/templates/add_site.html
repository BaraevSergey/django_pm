{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Django_pm</title>
    <link rel="stylesheet" href="{% static 'css/mainapp.css' %}" type="text/css"></link>
  </head>
  <body>
    {%if auth%}
      <span > Ваш аккаунт: {{login}} </span>
      <form method="POST" action="exit">
        {% csrf_token %}
        <button name='exit'>
          Выход
        </button>
      </form>

      <form method="POST" action="add_info">
        {% csrf_token %}
        <span> Добавление информации о сайте </span>   
        {{ form.name.label }}
        {{ form.name }}
        {{ form.login.label }}
        {{ form.login }}
        {{ form.password.label }}
        {{ form.password }}
        <button type='submit' name="cancel"> Отмена </button>
        <button type='submit' name="login_button"> Добавить </button>
      </form>
  </body>
  {%else%}
    Нет авторизации
  {%endif%}
</html>
