{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Django_pm</title>
    <link rel="stylesheet" href="{% static 'css/mainapp.css' %}" type="text/css"></link>
  </head>
  <body>
      <form method="POST" action="authority">
        {% csrf_token %}
        <button type='submit' name="register_button_header"> Регистрация </button>
      </form>
      <form method="POST" action="authority">
        {% csrf_token %}
        <span> Добро пожаловать </span>
        {{ form.login.label }}
        {{ form.login }}
        {{ form.password.label }}
        {{ form.password }}
        <button type='submit' name="login_button"> Войти </button>
        <button type='submit' name="register_button"> Регистрация</button>
      </form>
  </body>
</html>
